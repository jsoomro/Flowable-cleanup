spring:
  datasource:
    url: jdbc:oracle:thin:@//dbhost:1521/service
    username: FLOWABLE
    password: secret
    driver-class-name: oracle.jdbc.OracleDriver

flowable:
  database-schema-update: true

ops:
  cleanup:
    enabled: true
    dryRun: true
    defaultHours: 6
    taskEscalationHours: 6
    maxPageSize: 200
    maxBulkDelete: 200
    retryCount: 2
    retryBackoffMillis: 500
    delayBetweenDeletesMillis: 50
    queryStrategy: API_ONLY
    nativeSql:
      tablePrefix: ACT_
      inClauseLimit: 1000
    audit:
      file: logs/ops-cleanup-audit.log
      dbEnabled: false
    allowProcDefKeys: []
    denyProcDefKeys: []
  security:
    adminUsername: opsadmin
    adminPassword: "{bcrypt}$2a$10$1XsID.YKsvVEODx4R9Eepe/tG0VwFa/nzUrwiV4cOK5DCY/6DHUOS"
    viewerUsername: opsviewer
